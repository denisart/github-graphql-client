#
# mkdocs build --verbose --clean --strict
#
site_name: github-graphql-client
site_description: GraphQL client in python.

theme:
    name: 'material'
    palette:
      primary: 'light blue'
      accent: 'light blue'
    analytics:
      gtag: 275257853

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

repo_name: denisart/github-graphql-client
repo_url: https://github.com/denisart/github-graphql-client
site_url: https://denisart.github.io/github-graphql-client/

nav:
    - Index: index.md
    - Preparation: 02_preparation.md
    - First query: 03_first_query.md
    - First client: 04_first_client.md
    - Async client: 05_async_client.md
    - Full client: 06_full_client.md

plugins:
  - search