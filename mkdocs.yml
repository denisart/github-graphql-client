#
# mkdocs build --verbose --clean --strict
#
site_name: github-graphql-client
site_description: GraphQL client in python.

theme:
    name: 'material'
    palette:
      primary: 'light blue'
      accent: 'light blue'
    analytics:
      gtag: 275257853

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

repo_name: denisart/github-graphql-client
repo_url: https://github.com/denisart/github-graphql-client
site_url: https://denisart.github.io/github-graphql-client/

nav:
    - Index: index.md
    - Подготовка: 02_preparation.md
    - Первый запрос: 03_first_query.md
    - Синхронный клиент: 04_first_client.md
    - Асинхронный клиент: 05_async_client.md
    - Создаем клиент: 06_full_client.md
    - Работа с запросами: 07_graphql_query.md
    - Генерация модели данных: 08_data_model.md
    - Заключение: 09_conclusion.md

plugins:
  - search